<!DOCTYPE html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/base.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="friendly-bot">
            <button id="friendly-bot-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>
            </button>
            <div id="friendly-bot-container">
                <div id="friendly-bot-container-inner">
                    <div id="friendly-bot-container-stop-record">
                        <div id="sound-wave-cnt">
                            <div class="sound-wave sound-wave-1"></div>
                            <div class="sound-wave sound-wave-2"></div>
                            <div class="sound-wave sound-wave-3"></div>
                            <div class="sound-wave sound-wave-4"></div>
                            <div class="sound-wave sound-wave-5"></div>
                        </div>
                        <button>DONE</button>
                    </div>
                    <div id="friendly-bot-container-msgs"></div>
                    <div id="friendly-bot-container-input">
                        <input 
                            id="friendly-bot-container-input-txt"
                            type="text"
                            placeholder="Write here..."
                        />
                        <button id="friendly-bot-container-input-speech">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
